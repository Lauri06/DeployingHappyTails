    <style>
        @import url("https://fonts.googleapis.com/css?family=Raleway:400,400i,700");
        body {
            background: #EBDEF0;
            overflow: hidden;
        }
        .containerH {
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 85vh;
            z-index: 5;
            position: relative;
            .logo {
                margin: 0 auto;
                margin-bottom: 0vw;
                max-width: 200px;
                background: rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(10px);
                border-radius: 100%;
                img {
                    width: 100%;
                }
            }
        }
        .menu {
            display: flex;
            flex-direction: column;
            width: 100%;
            grid-area: 1/1/2/2;
            position: relative;
            a {
                font-family: Raleway, serif;
                color: #333;
                cursor: pointer;
                font-size: 20px;
                font-weight: 700;
                line-height: 1;
                position: relative;
                text-align: center;
                margin: 1vh auto;
                padding: 2.5vh 0;
                width: 80%;
                background: rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(15px);
                border-radius: 5px;
                box-shadow: 1px 1px 0 0 rgba(255, 255, 255, 0.8) inset,
                    3px 5px 10px 0 rgba(0, 0, 0, 0.1);
                text-decoration: none;
                will-change: color, text-shadow, font-size;
                transition: ease all 0.3s;
                &:hover {
                    transform: scale(1.1);
                    background: rgba(255, 255, 255, 0.8);
                }
            }
        }
        .containerH {
            position: relative; 
            z-index: 1; 
        }

        .wrapper-images {
            max-width: 100%; 
            margin: 0 auto; 
            position: absolute; 
            top: 15%; 
            left: 0%; 
            transform: translate(-50%, -50%) rotate(100 deg); 
            overflow: hidden;
            width: 100vw;
        }

        .images-line {
            animation: runner 10s linear infinite;
            display: flex;
            justify-content: center; 
        }

        .line {
            --tile-margin: 3vw;
            background-position: 50% 50%;
            background-size: cover;
            border-radius: 50%;
            flex: none;
            height: 30vh;
            margin: 1vw; 
            width: 30vh;
            position: relative;
            overflow: hidden; 
            opacity: 0.7; 
        }
        @keyframes runner {
            from {
                transform: translateX(20%); 
            }
            to {
                transform: translateX(-20%); 
            }
        }

    </style>

    <hr class="lineaHorizontal">
